# docker-compose.yml

services:

# ============================================================================
# SERVICE 1 : PREPROCESSING (URLs → JSONL normalisé)
# ============================================================================

  preprocessing:
    build:
      context: .
      dockerfile: src/preprocessing/Dockerfile
    container_name: greencoop-preprocessing
    environment:
      - CONFIG_FILE=${CONFIG_FILE}
      - LOCAL_STORAGE=${LOCAL_STORAGE}
      - LOG_LEVEL=${LOG_LEVEL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PATH=${S3_PATH}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - ./data/clean:/app/data/clean
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      - mongodb
    restart: on-failure

# ============================================================================
# SERVICE 2 : INGESTION (JSONL → MongoDB)
# ============================================================================

  ingestion:
    build:
      context: .
      dockerfile: src/ingestion/Dockerfile
    container_name: greencoop-ingestion
    environment:
      - DOCKMODE=true
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=${DATABASE_NAME}
      - LOCAL_STORAGE=${LOCAL_STORAGE}
      - CONFIG_FILE=${CONFIG_FILE}
      - LOG_LEVEL=${LOG_LEVEL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PATH=${S3_PATH}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - ./data/clean:/app/data/clean:ro
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      preprocessing:
        condition: service_completed_successfully
      mongodb:
        condition: service_healthy
    restart: on-failure

# ============================================================================
# SERVICE 3 : MongoDB
# ============================================================================

  mongodb:
    image: mongo:7.0
    container_name: greencoop-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${DATABASE_NAME}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init-db.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    networks:
      - greencoop_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================================================
# SERVICE 4 : DATA QUALITY CHECKER
# ============================================================================

  quality_checker:
    build:
      context: .
      dockerfile: src/quality_checker/Dockerfile
    container_name: greencoop-quality-checker
    environment:
      - DOCKMODE=true
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=${DATABASE_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      ingestion:
        condition: service_completed_successfully
    restart: on-failure

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  mongodb_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  greencoop_network:
    driver: bridge
