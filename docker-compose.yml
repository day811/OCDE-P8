# docker-compose.yml

services:

# ============================================================================
# SERVICE 1 : PREPROCESSING (URLs → JSONL normalisé)
# ============================================================================

  preprocessing:
    build:
      context: ./src/preprocessing
      dockerfile: Dockerfile
    container_name: greencoop-preprocessing
    environment:
      - CONFIG_FILE=${CONFIG_FILE}
      - LOCAL_STORAGE=${LOCAL_STORAGE}
      - LOG_LEVEL=${LOG_LEVEL}
      - S3_BUCKET={S3_BUCKET}
      - S3_PATH=${S3_PATH}
      - AWS_ACCESS_KEY_IDAWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY={AWS_SECRET_ACCESS_KEY}
      - AWS_REGION={AWS_REGION}
    volumes:
      - ./transformation/config:/app/config:ro
      - preprocessing_data:/data/clean
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      - mongodb
    restart: on-failure
    healthcheck:
      test: ["CMD", "test", "-d", "/data/clean"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================================================
# SERVICE 2 : INGESTION (JSONL → MongoDB)
# ============================================================================

  ingestion:
    build:
      context: ./src/ingestion
      dockerfile: Dockerfile
    container_name: greencoop-ingestion
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=${DATABASE_NAME}
      - LOCAL_STORAGE=${LOCAL_STORAGE}
      - CONFIG_FILE=${CONFIG_FILE}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - S3_BUCKET={S3_BUCKET}
      - S3_PATH=${S3_PATH}
      - AWS_ACCESS_KEY_IDAWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY={AWS_SECRET_ACCESS_KEY}
      - AWS_REGION={AWS_REGION}
    volumes:
      - preprocessing_data:/data/clean:ro
      - ./transformation/config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      preprocessing:
        condition: service_completed_successfully
      mongodb:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "python", "-c", "import pymongo; pymongo.MongoClient('mongodb://admin:greencoop_secure_2024@mongodb:27017').admin.command('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================================================
# SERVICE 3 : MongoDB
# ============================================================================

  mongodb:
    image: mongo:7.0
    container_name: greencoop-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-greencoop_secure_2024}
      - MONGO_INITDB_DATABASE=${DATABASE_NAME:-greencoop_forecast}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init-db.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    networks:
      - greencoop_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================================================
# SERVICE 4 : DATA QUALITY CHECKER
# ============================================================================

  quality_checker:
    build:
      context: ./src/quality_checker
      dockerfile: Dockerfile
    container_name: greencoop-quality-checker
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:greencoop_secure_2024@mongodb:27017}
      - DATABASE_NAME=${DATABASE_NAME:-greencoop_forecast}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - greencoop_network
    depends_on:
      ingestion:
        condition: service_healthy
    restart: on-failure

# ============================================================================
# SERVICE 5 : MONGO EXPRESS (Monitoring)
# ============================================================================

  mongo-express:
    image: mongo-express:latest
    container_name: greencoop-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://admin:greencoop_secure_2024@mongodb:27017/
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD:-greencoop_secure_2024}
    networks:
      - greencoop_network
    depends_on:
      - mongodb
    restart: unless-stopped

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  preprocessing_data:
    driver: local
  mongodb_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  greencoop_network:
    driver: bridge
